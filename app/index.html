<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group Chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            div {
                width: 100%;
                display: flex;
                gap: 5px;
                border-top: 1px solid #ccc;
                padding: 5px;
            }
            input {
                width: auto;
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            section {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                font-family: sans-serif;
            }
            ul {
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            ul li {
                padding: 10px 14px;
                max-width: 70%;
                word-wrap: break-word;
                border-radius: 12px;
                font-size: 14px;
                line-height: 1.4;
            }
            .me {
                background-color: #007bff;
                color: white;
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }
            .others {
                background-color: #e0e0e0;
                color: #333;
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <ul></ul>
            </section>

            <div>
                <input type="text" placeholder="message" />
                <button>send</button>
            </div>
        </main>

        <script type="module" src="./app.js"></script>
    </body>
</html>
